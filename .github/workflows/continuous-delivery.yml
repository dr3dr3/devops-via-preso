# Continuous Integration
name: continuous-delivery
run-name: CD pipeline to deploy to Stage and Canary

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tag-release:
    name: Tag and Release
    if: ${{ github.ref == 'refs/head/main' }}
    permissions:
      contents: write
      issues: write
    uses: ./.github/workflows/reuse-tag-release.yml

