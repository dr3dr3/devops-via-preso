# Simple workflow for deploying static content to GitHub Pages
name: build-and-deploy-to-github-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build static site using Reveal-MD
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Reveal-MD
        run: bash ./setup-revealmd.sh
      - name: Install Reveal-MD
        run: npm install
      - name: Run Reveal-MD build
        run: npm run build
      - name: Upload Pages artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'reveal-md/_site/'
  # Single deploy job since we're just deploying to GitHub Pages environment
  deploy:
    name: Deploy
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v1
