# Simple workflow for deploying static content to GitHub Pages
name: deploy-github-pages
run-name: ${{ github.actor }} is deploying static site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying to GitHub Pages environment
  deploy:
    # ADD If condition for only site related changes (by glob)
    name: Deploy üöÄ
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: 'ci-build-site'
          # TODO: Change to ci-feature-name (aka branch name)
          path: _site
      - name: Upload Pages artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site/
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v1
      - name: Summary
        run: echo "### Deploy complete! :green_apple:" >> $GITHUB_STEP_SUMMARY        
