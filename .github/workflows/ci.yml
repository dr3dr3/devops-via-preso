# Continuous Integration Workflow
name: ci-caller-workflow
run-name: Continuous integration triggered by ${{ github.event_name }}

on:
  # Runs on pushes targeting 'feature branches' (ie NOT the default branch)
  push:
    branches-ignore: [$default-branch]

# permissions:
