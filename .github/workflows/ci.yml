jobs:
  # Build static site using Reveal-MD
  build-ci:
    name: Build CI
    uses: ./.github/workflows/reuse-build-revealmd.yml
    with: 
      branch-name: ${{ github.ref_name }}
      deploy-stage: 'ci'

