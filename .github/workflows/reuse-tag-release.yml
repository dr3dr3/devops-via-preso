jobs:
  # Build static site using Reveal-MD
  # if branch = main
  semver-tag:
    name: SemVer Tag
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Next Version
        id: next-version
        uses: paulhatch/semantic-version@v5.0.3
        with:
          tag_prefix: 'v'
          format: '${major}.${minor}.${patch}'
      - name: Display SemVer
        run: |
          echo "${{ steps.next-version.outputs.version_tag }}"

