# Simple workflow for deploying static content to GitHub Pages
name: deploy-github-pages
run-name: ${{ github.actor }} is deploying static site to GitHub Pages

on:
  workflow_call:
    inputs:
      target-ref:
        required: true
        type: string
      deploy-target:
        required: true
        type: string
        # values: 'stg', 'prd'
        default: 'stg'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying to GitHub Pages environment
  deploy:
    # ADD If condition for only site related changes (by glob)
    name: Deploy 🚀
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ format('{0}-{1}_{2}', inputs.deploy-target, 'build', inputs.target-ref) }}
          path: _site

      - name: Upload Pages artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site/
          
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Summary
        run: echo "### Deploy complete! :green_apple:" >> $GITHUB_STEP_SUMMARY        