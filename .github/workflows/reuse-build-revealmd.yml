# Build Reveal-MD slide decks
name: build-revealmd
run-name: ${{ github.actor }} is building Reveal-MD slide decks

on:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string
      deploy-stage:
        required: true
        type: string
        # values: 'ci', 'stg', 'prd' (do we need one for Canary?)
        default: 'ci'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read

jobs:
  # Build static site using Reveal-MD
  build:
    name: Build R-MD
    timeout-minutes: 10
    runs-on: ubuntu-latest
    outputs:
      test-output: ${{ steps.test-result.outputs.test-output }}
    steps:

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      # Use actions/setup-node to enable caching
      # Node version on GitHub runner is v16.19

      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Clone Reveal-MD
        run: git clone https://github.com/webpro/reveal-md.git

      - name: Copy markdown files to Reveal-MD
        run: rsync -avh markdown reveal-md

      - name: Install Reveal-MD
        run: npm ci

      - name: Run tests from Reveal-MD
        id: test-result
        run: |
          var="failed testing test"
          echo "{test-output}={false}" >> $GITHUB_OUTPUT

      # var=$(npm run test)

      - name: GitHub Step Summary for Test
        run: |
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.test-result.outputs.test-output }}" >> $GITHUB_STEP_SUMMARY

      - name: Evaluate Test Results
        run: |
          if [[ "${{ steps.test-result.outputs.test-output }}" == *"failed"* ]]; then
            echo "REVEAL-MD TEST FAILED"
            exit 1
          fi

      - name: Run Reveal-MD build
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('{0}-{1}_{2}', inputs.deploy-stage, 'build', inputs.branch-name) }}
          path: reveal-md/_site
          retention-days: 2

      # Upload test artifacts: 
      # INPUT = CI... then 'CI-Testing-FeatureBranchName'
      # INPUT = STG... then 'STG-Testing-PR-ID'
      # These are used in PR as a Check: Status of testing, testing results summary (artifacts exists, and contents)

  job-success:
    name: Jobs ðŸ§¿
    needs: [build]
    runs-on: ubuntu-latest
    if: success() # only run when all shards have passed
    # store success output flag for ci job
    outputs:
      success: ${{ steps.setoutput.outputs.success }}
    steps:

      - id: setoutput
        run: echo "{success}={true}" >> $GITHUB_OUTPUT

      - name: GitHub Step Summary for Job success
        run: echo "### Workflow Jobs Completed /n/n Success is ${{steps.setoutput.outputs.success}}" >> $GITHUB_STEP_SUMMARY

  pr-check:
    name: PR Check ðŸ“‹
    runs-on: ubuntu-latest
    if: always() # always run, so we never skip the check
    needs: [build, job-success]
    steps:

      - run: |
          passed="${{ needs.job-success.outputs.success }}"
          if [[ $passed == "true" ]]; then
            echo "### Build success! :thumbsup:" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "### Build failed! :thumbsdown:" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi