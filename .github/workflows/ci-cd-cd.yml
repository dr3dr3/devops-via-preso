  # Merge PR if ready (note: by "[merge ci]" in message of final commit on feature branch)
  pr-merge-ci: 
    name: PR Merge CI
    needs: [build-ci]
    if: ${{ contains(github.event.head_commit.message, '[merge ci]') }}
    timeout-minutes: 10
    runs-on: ubuntu-latest    
    steps:

      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Merge PR
        run: gh pr merge ${{ github.ref_name }} --rebase --subject "Merge PR to trunk for branch ${{ github.ref_name }}" --body "Automerged by GitHub Action"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      

      - name: GitHub Step Summary
